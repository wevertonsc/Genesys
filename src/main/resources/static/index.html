<!DOCTYPE html>
<html>
<head>
    <title>Connect Five - Genesys Assessment - Weverton 29.03.2020</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Connect Five - Genesys</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>     
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    
    <div class="row">

         <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Put the position number</label>
                    <input type="text" id="position" class="form-control" placeholder="Put position number...">
                </div>
                <button id="play" class="btn btn-default" type="submit">Play</button>
            </form>
        </div> 

    </div>
    

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Dashboard</th>
                </tr>
                </thead>
                <tbody id="dashboard">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
